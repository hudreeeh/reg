<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="container">
    <div class="anketa">
        <h1 class="title">Анкета для корпоративных клиентов</h1>
        <h2 class="subtitle">Личные данные</h2>
        <div class="first">
            <div class="surname">
                <p class="para">Фамилия</p>
                <input type="text" placeholder="Иванов" class="input">
            </div>
            <div class="name">
                <p class="para">Имя</p>
                <input type="text" placeholder="Иван" class="input">
            </div>
            <div class="otec">
                <p class="para">Отчество </p>
                <input type="text" placeholder="Иванович" class="input">
            </div>
        </div>
        <div class="second">
            <div class="date">
                <p class="para">Дата рождения</p>
                <input type="date" class="input">
            </div>
            <div class="address">
                <p class="para">Фактическое место проживания</p>
                <input type="text" placeholder="Бишкек. Чорморова 23/3 кв.43" class="input2">
            </div>
        </div>
        <div class="third">
            <div class="tel">
                <p class="para">Контактный номер</p>
                <input type="number" class="input input1-1" placeholder="+996 555 000 000">
            </div>
            <div class="mail">
                <p class="para">Электронный адрес</p>
                <input type="email" class="input" placeholder="ivanov@mail.ru">
            </div>
        </div>
    </div>
</div>
</body>
</html>
